name: Run Tests

on:
  push:
    branches:
      - main
      - working
      - 'release/**'
      - 'feature/**'
      - 'dependabot/**'
  pull_request:
    branches:
      - main

concurrency:
  group: test-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        # Force install to work around npm optional dependency bugs with rollup native bindings
        # See: https://github.com/npm/cli/issues/4828
        run: npm install --force
        timeout-minutes: 10
      - run: npm run lint
      - run: npm run build
      - run: npm run test
